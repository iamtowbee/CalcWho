<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CalcWho - JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
        <input type="number" id="display" placeholder="0" disabled/>
        <div class="allBtns">
          <div class="col">
            <div class="row">
              <!-- AC, (), % -->
              <button class="btn btnGrey">AC</button>
              <button class="btn btnGrey">±</button>
              <button class="btn btnGrey">%</button>
            </div>
            <div class="row">
              <!-- 7, 8, 9 -->
              <button class="btn btnNormal">7</button>
              <button class="btn btnNormal">8</button>
              <button class="btn btnNormal">9</button>
            </div>
            <div class="row">
              <!-- 4, 5, 6 -->
              <button class="btn btnNormal">4</button>
              <button class="btn btnNormal">5</button>
              <button class="btn btnNormal">6</button>
            </div>
            <div class="row">
              <!-- 1, 2, 3 -->
              <button class="btn btnNormal">1</button>
              <button class="btn btnNormal">2</button>
              <button class="btn btnNormal">3</button>
            </div>
            <div class="row">
              <!-- 0, ., <= -->
              <button class="btn btnNormal" id="zeroBtn">0</button>
              <button class="btn btnNormal" id="dotBtn">.</button>
              <button class="btn btnNormal" id="delBtn"><i class="fa-solid fa-delete-left"></i></button>
            </div>
          </div>
          <div class="col">
            <!-- /* - */ -->
            <button class="btn btn btnOrange" id="divideBtn">÷</button>
            <button class="btn btnOrange" id="timesBtn">×</button>
            <button class="btn btnOrange" id="minusBtn">−</button>
            <button class="btn btnOrange" id="plusBtn">+</button>
            <button class="btn btnOrange" id="equalsBtn">=</button>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
